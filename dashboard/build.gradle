apply plugin: "application"

mainClassName = "com.github.clvision.dashboard.Main"

dependencies {

    compile project(':sdk')

    compile('io.javalin:javalin:3.11.0') {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
    }

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'io.grpc', name: 'grpc-all', version: '1.25.0'
    compile "org.koin:koin-core:2.1.5"
    compile("javax.annotation:javax.annotation-api:1.3.2")

    testCompile 'org.awaitility:awaitility:4.0.2'
    testCompile 'junit:junit:4.12'
    testCompile group: 'io.mockk', name: 'mockk', version: '1.9.3'
    testCompile 'org.amshove.kluent:kluent:1.59'
    testCompile group: 'io.github.openfeign', name: 'feign-core', version: '11.0'
    testCompile group: 'io.github.openfeign', name: 'feign-okhttp', version: '11.0'
    testCompile group: 'io.github.openfeign', name: 'feign-jackson', version: '11.0'
}
